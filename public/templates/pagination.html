<div class="pagination"><ul>
  <li ng-class="{disabled: noPrevious()}"><a ng-click="selectPrevious()">Anterior</a></li>
  <li ng-repeat="page in pages" ng-class="{active: isActive(page)}"><a ng-click="selectPage(page)"><%page%></a></li>
  <li ng-class="{disabled: noNext()}"><a ng-click="selectNext()">Siguiente</a></li>
  </ul>
</div>
